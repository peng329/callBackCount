<!DOCTYPE html>
<html>
<head>
    <title>自動計數器</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .count { font-size: 48px; color: #2c3e50; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
        .btn-click { background-color: #3498db; color: white; border: none; }
        .btn-reset { background-color: #e74c3c; color: white; border: none; }
    </style>
</head>
<body>
    <h1>本網頁累計瀏覽次數</h1>
    <div class="count">{{ count }}</div>
    
    <button onclick="location.reload();" class="btn-refresh">重新整理 (加1)</button>

    <form action="/reset" method="post" style="display: inline;">
        <button type="submit" class="btn-reset">歸零</button>
    </form>
</body>
</html>
